<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body><header>
    <nav>
        <h1 class="inter-web nav-title">LOGO</h1>
        <button class="primary-button raleway-web">Sign Up</button>
    </nav>
    <div class="banner">
        <h2 class="bannter-title raleway-web">Cool Dark UI Template for Webflow Agencies!</h2>
    </div>
    <div class="button-center"> <button class="primary-button inter-web banner-button">Stay Focused</button></div>

</header>
<main>
    <section class="action-container">
       <div class="action">
         <div class="action-text raleway-web">
            <h2 class="action-title">
                See It in Action
            </h2>
            <p class="action-text">
                Explore the live preview and imagine your brand in this bold new look.
            </p>
            <button class="primary-button">Launch Live Preview</button>
        </div>
        <div ><img src="Assets/wc-mini.png" alt="" class="action-image"></div>
       </div>
    </section>
    <section class="user-container">
        <div class="productive-user">
            <div>
                <h3 class="p-user-title raleway-web">Joined Thousands of Productive Users</h3>
            </div>
            <div class="user-status inter-web">
                <div class="user-data">
                    <h1 class="user-number">50K</h1>
                    <p class="user-description">Active Users</p>
                </div>
                <div class="user-data">
                    <h1 class="user-number">2M+</h1>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div class="user-data">
                    <h1 class="user-number">95%</h1>
                    <p class="user-description">user-description</p>
                </div>
            </div>
        </div>

    </section>
</main>
<footer>

</footer>
    
</body>
</html>
